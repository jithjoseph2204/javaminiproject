<!DOCTYPE html>
<html>
<head>
<title>Covid Vaccination</title>
</head>
<body>
<h1><center>COWIN-LETS WIN OVER COVID</center></h1>
<h3><center>Welcome to Covid Vaccination Portal</center></h3>
<form action="covidregr" method="post">
<table>
<tr><td>Aadhaar Number: </td><td><input type="text" name="aadhaar"></td></tr>
<tr><td>Full Name: </td><td><input type="text" name="fullname"></td></tr>
<tr><td>Mob: </td><td><input type="text" name="phone"></td></tr>
<tr><td>VaccineType: </td><td><input type="radio" name="vaccine" value="Covidshield">Covidshield</td><td><input type="radio" name="vaccine" value="Covidshield">Covaccine</td></tr>
<tr><td>VaccineDose: </td><td><input type="radio" name="dose" value="Dose 1">Dose 1</td><td><input type="radio" name="dose" value="Dose 2">Dose 2</td></tr>
<tr><td>Date of Vaccination(YYYY-MM-DD): </td><td><input type="text" name="vaccinedate"></td></tr>
<tr><td></td><td><input type="submit" value="register"></td></tr>
</table>
</form>
</body>
</html>
